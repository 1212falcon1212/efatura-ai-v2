apiVersion: v1
kind: ConfigMap
metadata:
  name: efatura-config
  namespace: efatura
data:
  SPRING_PROFILES_ACTIVE: "prod"
  LIQUIBASE_ENABLED: "false"
  DATASOURCE_MAX_POOL_SIZE: "20"
  DATASOURCE_MIN_IDLE: "5"
  SERVER_PORT: "8080"
  LOG_LEVEL: "INFO"
  TRACING_ENABLED: "true"
  TRACING_SAMPLING_PROBABILITY: "0.1"
  REDIS_ENABLED: "false"
  KOLAYSOFT_MODE: "live"
  EARCHIVE_MODE: "live"
  EINVOICE_QUERY_MODE: "live"
  MINIO_BUCKET: "efatura"
  MINIO_RETENTION_DAYS: "1825"
  OUTBOX_MAX_ATTEMPTS: "3"
  OUTBOX_BASE_DELAY_SEC: "2"
  MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,prometheus"
